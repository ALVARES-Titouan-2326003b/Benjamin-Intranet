<!--
  STRUCTURE HTML POUR LE CALENDRIER AVEC FILTRES
  À placer dans management/templates/management.html
-->

<!-- SECTION CALENDRIER -->
<section class="section">
    <h2>Calendrier & Suivi</h2>

    <!-- FILTRES (au-dessus du calendrier, dans leur propre conteneur) -->
    <div class="calendar-filters">
        <!-- Les filtres seront générés dynamiquement par JavaScript -->
    </div>

    <!-- CALENDRIER (conteneur séparé) -->
    <div class="calendar">
        <header>
            <h3 class="current-date"></h3>
            <div class="icons">
                <span id="prev" class="material-symbols-outlined">chevron_left</span>
                <span id="next" class="material-symbols-outlined">chevron_right</span>
            </div>
        </header>
        <div class="calendar-inner">
            <ul class="weeks">
                <li>Lun</li>
                <li>Mar</li>
                <li>Mer</li>
                <li>Jeu</li>
                <li>Ven</li>
                <li>Sam</li>
                <li>Dim</li>
            </ul>
            <div class="days"></div>
        </div>
    </div>
</section>
