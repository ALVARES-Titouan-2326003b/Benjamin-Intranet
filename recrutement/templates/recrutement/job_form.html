{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-between align-center mb-4" style="margin-bottom: 1.5rem;">
  <div>
    <a href="{% url 'recrutement:dashboard' %}"
      style="text-decoration: none; color: var(--text-secondary); font-size: 0.9rem; display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
      <i class="bi bi-arrow-left"></i> Annuler
    </a>
    <h2>Nouvelle fiche de poste</h2>
  </div>
</div>

<div class="card" style="max-width: 800px; margin: 0 auto;">
  <div class="card-title">DÃ©tails du poste</div>

  <form method="post">
    {% csrf_token %}
    <div class="form-grid">
      {{ form.as_p }}
    </div>

    <div
      style="margin-top: 2rem; border-top: 1px solid var(--border-light); padding-top: 1.5rem; display: flex; justify-content: flex-end;">
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-check-lg"></i> Enregistrer la fiche
      </button>
    </div>
  </form>
</div>

<style>
  /* Better form styling */
  .form-grid p {
    margin-bottom: 1.2rem;
  }

  .form-grid label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 500;
    font-size: 0.9rem;
    color: var(--text-main);
  }

  .form-grid input,
  .form-grid textarea,
  .form-grid select {
    display: block;
    width: 100%;
    padding: 0.6rem;
    font-size: 0.95rem;
    border: 1px solid #e2e8f0;
    border-radius: var(--radius-sm);
    background-color: white;
  }

  .form-grid input:focus,
  .form-grid textarea:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }
</style>
{% endblock %}
