{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-between align-center mb-4" style="margin-bottom: 1.5rem;">
  <div>
    <a href="{% url 'technique:documents_list' %}"
      style="text-decoration: none; color: var(--text-secondary); font-size: 0.9rem; display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
      <i class="bi bi-arrow-left"></i> Annuler
    </a>
    <h2>Importer un document technique</h2>
  </div>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
  <div class="card-title">Nouveau document</div>

  <div class="alert alert-info" style="margin-bottom: 1.5rem; font-size: 0.9rem;">
    <i class="bi bi-info-circle"></i> Le document sera analysé automatiquement par l'IA pour en extraire les
    informations clés.
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-robot"></i> Analyser le document
      </button>
    </div>
  </form>
</div>

<style>
  /* Form styling similar to other pages */
  form p {
    margin-bottom: 1rem;
  }

  form p label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 500;
    font-size: 0.9rem;
    color: var(--text-main);
  }

  form p input,
  form p select,
  form p textarea {
    display: block;
    width: 100%;
    padding: 0.6rem;
    font-size: 0.95rem;
    border: 1px solid #e2e8f0;
    border-radius: var(--radius-sm);
    background-color: white;
  }

  form p input[type="file"] {
    padding: 0.4rem;
    border: 1px dashed #cbd5e1;
    background: #f8fafc;
  }
</style>
{% endblock %}
