<style>
	.wrapper{
		width: 100%;
		max-width: 450px;
		background: #fff;
		border-radius: 1em;
	}
	.wrapper header{
		display: flex;
		align-items: center;
		padding: 0px 30px;
		justify-content: space-between;
	}
	header .icons{
		display: flex;
	}
	header .icons span{
		height: 38px;
		width: 38px;
		cursor: pointer;
		color: #878787;
		display: flex;
		font-size: 2rem;
		user-select: none;
		border-radius: 100%;
		justify-content: center;
		align-items: center;
	}
	header .icons span:hover{
		background: #f2f2f2;
	}
	header .current-date{
		font-size: 1.45rem;
		font-weight: 500;
	}
	.calendar{
		padding: 0 20px;
	}
	.calendar ul{
		display: flex;
		flex-wrap: wrap;
		list-style: none;
		text-align: center;
		padding: 0;
		justify-content: space-between;
	}
	.calendar li {
		color: #333;
		width: calc(100% / 7);
		font-size: 1.07rem;
	}
	.calendar .weeks li{
		font-weight: 500;
		cursor: default;
	}
	.calendar .days li{
		z-index: 1;
		cursor: pointer;
		position: relative;
		height: 40px;
		width: 40px;
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 0.2em;
	}
	.days li.inactive{
		color: #aaa;
	}
	.days li.active{
		color: #fff;
	}
	.days li.current{
		font-weight: 600;
	}
	.days li::before{
		position: absolute;
		content: "";
		width: 100%;
		height: 100%;
		z-index: -1;
		border-radius: 100%;
	}
	.days li.active::before{
		background: #9B59B6;
	}
	.days li.current::before{
		box-shadow: 0 0 0 1px #9B59B6;
	}
	.days li:not(.active):hover::before{
		background: #f2f2f2;
	}
</style>

<div class="wrapper">
	<header>
		<p class="current-date">Date</p>
		<div class="icons">
			<span id="prev" class="material-symbols-outlined">chevron_left</span>
			<span id="next" class="material-symbols-outlined">chevron_right</span>
		</div>
	</header>
	<div class="calendar">
		<ul class="weeks">
			<li>Lun</li>
			<li>Mar</li>
			<li>Mer</li>
			<li>Jeu</li>
			<li>Ven</li>
			<li>Sam</li>
			<li>Dim</li>
		</ul>
		<ul class="days">
			<p>Chargement...</p>
		</ul>
	</div>
</div>

<script>
	(function() {
		const days = document.querySelector(".days"),
		currentDate = document.querySelector(".current-date"),
		prevNextIcon = document.querySelectorAll(".icons span");

		let date = new Date(),
		currYear = date.getFullYear(),
		currMonth = date.getMonth();

		const months = ["Janvier", "Fevrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Aout", "Septembre", "Octobre", "Novembre", "DÃ©cembre"];

		function changeMonth(newMonth) {
			if(newMonth < 0 || newMonth > 11) {
				date = new Date(currYear, newMonth, new Date().getDate());
				currYear = date.getFullYear();
				currMonth = date.getMonth();
			} else date = new Date();
			renderCalendar();
		}

		const renderCalendar = () => {
			let firstDayofMonth = new Date(currYear, currMonth, 0).getDay(),
			lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate(),
			lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay(),
			lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate();
			days.innerHTML = "";

			for (let i = firstDayofMonth; i > 0; i--) {
				let li = document.createElement("li");
				li.classList.add("inactive");
				li.innerText = lastDateofLastMonth - i + 1;
				li.addEventListener("click", () => {
					changeMonth(--currMonth);
				});
				days.append(li);
			}

			for (let i = 1; i <= lastDateofMonth; i++) {
				let li = document.createElement("li");
				li.innerText = i;
				if(i === date.getDate() && currMonth === new Date().getMonth() && currYear === new Date().getFullYear()) {
					li.classList.add("active");
					li.classList.add("current");
				}
				li.addEventListener("click", () => {
					li.classList.add("active");
					let currentActive = document.querySelectorAll(".active");
					currentActive.forEach((activeEle) => {
						if(activeEle !== li) activeEle.classList.remove("active");
					});
				});
				days.append(li);
			}

			for (let i = lastDayofMonth; i < 7; i++) {
				let li = document.createElement("li");
				li.classList.add("inactive");
				li.innerText = i - lastDayofMonth + 1;
				li.addEventListener("click", () => {
					changeMonth(++currMonth);
				});
				days.append(li);
			}
			currentDate.innerText = `${months[currMonth]} ${currYear}`;
		}

		renderCalendar();

		prevNextIcon.forEach(icon => {
			icon.addEventListener("click", () => {
				currMonth = (icon.id === "prev" ? (currMonth-1) : (currMonth+1));
				changeMonth(currMonth);
			});
		});
	})();
</script>
